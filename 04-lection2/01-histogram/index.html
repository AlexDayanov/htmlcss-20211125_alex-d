<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./histogram.css" />
  </head>

  <body>
    <div class="histogram">
      <div class="histogram__header">
        <div class="histogram__header-orders">
          <div class="histogram__header-caption">Total orders</div>
          <div class="histogram__header-counter">12345</div>
        </div>
        <a class="histogram__header-link" href="">View all</a>
      </div>
      <div class="histogram__chart"></div>
    </div>
  </body>

  <script>
    let chart = document.getElementsByClassName('histogram__chart')[0];
    function createChartBar() {
      let chartBar = document.createElement('div');
      chartBar.classList.add('histogram__chart-bar');
      chartBar.setAttribute('style', `height:${Math.random() * 100}%`);
      return chartBar;
    }
    function addChartBars(count) {
      for (let i = 0; i < count; i++) {
        chart.appendChild(createChartBar());
      }
    }
    addChartBars(30);
  </script>
</html>
