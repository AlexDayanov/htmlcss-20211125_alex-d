<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./checkbox.css">
</head>

<body>
    <span style="display: flex; flex-direction: column; row-gap: 20px; width: 100px;">
        <label class="checkbox">
            <input type="checkbox" class="checkbox__input">
            <span class="checkbox__state">
                <span class="checkbox__control">
                    <span class="checkbox__icon"></span>
                </span>
                <span class="checkbox__label">Default</span>
            </span>
        </label>
        <label class="checkbox">
            <input type="checkbox" class="checkbox__input" name="name">
            <span class="checkbox__state">
                <span class="checkbox__control">
                    <span class="checkbox__icon"></span>
                </span>
                <span class="checkbox__label">Checked</span>
            </span>
        </label>
        <label class="checkbox">
            <input type="checkbox" class="checkbox__input" disabled>
            <span class="checkbox__state">
                <span class="checkbox__control">
                    <span class="checkbox__icon"></span>
                </span>
                <span class="checkbox__label">Disabled</span>
            </span>
        </label>
    </span>
</body>

</html>
