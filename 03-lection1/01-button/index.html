<!DOCTYPE html>

<!-- Страница с кнопкой -->

<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./button.css">
</head>

<body>
    <div class="content" style="display: flex; width:700px; margin: 20px; justify-content: space-evenly">
        <input class="button button_primary" type="button" value="Primary">
        <input class="button button_secondary" type="button" value="Secondary">
        <input class="button button_alternate" type="button" value="Alternate">
    </div>

    <div class="content" style="display: flex; width:700px; margin: 20px; justify-content: space-evenly">
        <input class="button button_primary" type="button" value="Primary" disabled>
        <input class="button button_secondary" type="button" value="Secondary" disabled>
        <input class="button button_alternate" type="button" value="Alternate" disabled>
    </div>
</body>

</html>
